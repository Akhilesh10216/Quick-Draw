<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div id="my_modal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Quick Draw</h4>
        </div>
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
          <h1>Quick Draw
            <button id="show_Drawings" class="btn btn-info" data-toggle="modal" data-target="#my_modal">Show Drawings</button>
          </h1>
          <p id="your_sketch">Your Sketch:</p>
          <p id="confidence">Confidence:</p>
          <p id="sketches_to_be_drawn">Sketches To Be Drawn</p>
          <span id="score">Score:</span>
          <span id="Timer">Timer:0</span>
          <button class="btn btn-danger btn-lg" onclick="clearCanvas()">Clear Canvas</button>
        </div>
      </div>
    </div>
  </center>


<script src="main.js"></script>
</body>

</html>
